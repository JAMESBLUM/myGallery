<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
    <link rel="shortcut icon" href="build/img/devchallenges.png">
    <title>My Gallery</title>
</head>

<body>
    <header class="userProfile">
        <div class="container">
            <div class="profileDescrip">
                <picture class="profilePic">
                    <source type="image/webp" srcset="build/img/profilePhoto.webp">
                    <img src="build/img/profilePhoto.png" alt="">
                </picture>
                <h4 class="userName">Rodney Cotton</h4>
                <p class="userNationality"><span>Helsinki, Filand</span></p>
            </div>
            <div class="PFF">
                <div class="PFF-contenido">
                    <p>100</p>
                    <p><span>Posts</span></p>
                </div>
                <div class="PFF-contenido">
                    <p>2,242</p>
                    <p><span>Followers</span></p>
                </div>
                <div class="PFF-contenido">
                    <p>1,432</p>
                    <p><span>Following</span></p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="posts container">
            <div class="post">
                <picture>
                    <source type="image/webp" srcset="build/img/photo1.webp">
                    <img src="build/img/photo1.png" alt="">
                </picture>
            </div>
            <div class="post sala">
                <picture>
                    <source type="image/webp" srcset="build/img/photo2.webp">
                    <img src="build/img/photo2.png" alt="">
                </picture>
            </div>
            <div class="post wc">
                <picture>
                    <source type="image/webp" srcset="build/img/photo3.webp">
                    <img src="build/img/photo3.png" alt="">
                </picture>
            </div>
            <div class="post lamp">
                <picture>
                    <source type="image/webp" srcset="build/img/photo_4.webp">
                    <img src="build/img/photo_4.png" alt="">
                </picture>
            </div>
            <div class="post">
                <picture>
                    <source type="image/webp" srcset="build/img/photo6.webp">
                    <img src="build/img/photo6.png" alt="">
                </picture>
            </div>
            <div class="post">
                <picture>
                    <source type="image/webp" srcset="build/img/photo5.webp">
                    <img src="build/img/photo5.png" alt="">
                </picture>
            </div>
        </div>
    </main>
    <footer class="container centrarTexto">
        <p class="copy">created by <span>Edgar_Rod</span> - devChallendes.io</p>
    </footer>
</body>

</html>
